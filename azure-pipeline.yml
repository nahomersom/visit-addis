trigger:
  - main

resources:
  - repo: self

variables:
  dockerRegistryServiceConnection: 'aac-web'
  imageRepository: 'visitaddisababa'
  containerRegistry: 'abalazedevuatregistry.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: 'latest'
  vmImageName: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build, delete repo, and push stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
          - task: SSH@0
            displayName: 'Run Docker Compose on VM'
            inputs:
              sshEndpoint: 'ssh_web'
              runOptions: 'inline'
              inline: |
                cd /root/visitaddisababa-web
                docker compose pull
                sudo docker compose up -d
              failOnStdErr: false